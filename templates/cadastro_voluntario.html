<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md mt-10">
        <h2 class="text-2xl font-semibold mb-4">Cadastro de Voluntário</h2>
        <form method="post">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700">Nome:</label>
                <input type="text" id="nome" name="nome" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="telefone" class="block text-gray-700">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="habilidades" class="block text-gray-700">Habilidades:</label>
                <textarea id="habilidades" name="habilidades" class="w-full px-3 py-2 border rounded"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Cadastrar</button>
        </form>
    </div>
</body>
</html>
