<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-80">
        <h2 class="text-2xl font-semibold mb-4">Bem-vindo à s inicial</h2>
        {% if session.logged_in %}
            <p class="mb-4">Você está lodgado!</p>
            <a href="{{ url_for('logout') }}"
               class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:bg-red-600">
                Logout
            </a>
        {% else %}
            <p class="mb-4">Você não está logado.</p>
            <a href="{{ url_for('login') }}"
               class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Faça login
            </a>
        {% endif %}
    </div>
</body>
</html>
